<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khalid Faisal">
    <title>Social links profile</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <figure class="header__figure">
            <img src="avatar-jessica.jpeg" alt="Jessica's Avatar" class="header__img">
            <figcaption class="header__figcaption">Jessica Randall</figcaption>
        </figure>

        <div class="header__div">
             London, United Kingdom
        </div>

        <p class="header__p">
             <q>Front-end developer and avid reader.</q>
        </p>

    </header>

    <main class="main">
        <a class="main__a" href="/"><div class="main__div">GitHub</div></a>
        <a class="main__a" href="/"><div class="main__div">Frontend Mentor</div></a>
        <a class="main__a" href="/"><div class="main__div">Linkedin</div></a>
        <a class="main__a" href="/"><div class="main__div">Twitter</div></a>
        <a class="main__a" href="/"><div class="main__div">Instagram</div></a>
        
    </main>

    <footer class="footer">

    </footer>
       
</body>
</html>
